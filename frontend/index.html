<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Piškvorky</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Piškvorky</h1>
    <div id="score">Hráč (X) : AI (O) &nbsp; <strong><span id="score-x">0</span> : <span id="score-o">0</span></strong></div>

    <div id="game">
      <div class="chat-box left">
        <h2>Tvůj poradce</h2>
        <div id="advisor-chat" class="chat"></div>
      </div>

      <div id="board-container">
        <div id="mid-con">
          <div id="board"></div>
          <button id="new-game-btn">Nová hra</button>
        </div>
      </div>

      <div class="chat-box right">
        <h2>AI Duo</h2>
        <div id="ai-duo-chat" class="chat"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
